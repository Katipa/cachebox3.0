project(":ios") {
    apply plugin: "java"
    apply plugin: "robovm"

    configurations { natives }

    dependencies {
        compile project(":core")
        compile "com.mobidevelop.robovm:robovm-rt:$roboVMVersion"
        compile "com.mobidevelop.robovm:robovm-cocoatouch:$roboVMVersion"
        compile "com.badlogicgames.gdx:gdx-backend-robovm:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-ios"
        compile "com.badlogicgames.gdx:gdx-box2d-platform:$gdxVersion:natives-ios"
        compile "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-ios"


        compile "de.longri.slf4j-libgdx:slf4j-libgdx:$slf4jLibgdxVersion"
        natives "de.longri.gdx-sqlite:gdx-sqlite-platform:$gdxSqliteVersion:natives-ios"


        //include libs
//        compile fileTree(dir: 'libs', include: ['*.jar'])

        //vtm
        compile("org.mapsforge:vtm-ios:$vtmVersion") {
            exclude group: 'org.slf4j', module: 'slf4j-simple'
        }
        natives "org.mapsforge:vtm-ios:$vtmVersion:natives"
    }
}

project(":core") {
    apply plugin: "java"
    apply plugin: 'org.junit.platform.gradle.plugin'


    ext.junit4Version = '4.12'
    ext.junitVintageVersion = '4.12.0-M4'
    ext.junitPlatformVersion = '1.0.0-M4'
    ext.junitJupiterVersion = '5.0.0-M4'


    dependencies {
        compile 'org.slf4j:slf4j-api:1.7.25'
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-box2d:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
//        compile ("com.badlogicgames.gdx:gdx-tools:$gdxVersion")

        compile "com.kotcrab.vis:vis-ui:$visUiVersion"
        compile group: 'commons-codec', name: 'commons-codec', version: '1.9'

        //vtm
        compile "org.mapsforge:vtm:$vtmVersion"
        compile "org.mapsforge:vtm-gdx:$vtmVersion"
        compile "org.mapsforge:vtm-themes:$vtmVersion"

        compile "de.longri.slf4j-libgdx:slf4j-libgdx:$slf4jLibgdxVersion"
        compile "de.longri.gdx-sqlite:gdx-sqlite:$gdxSqliteVersion"

        //include libs
        compile fileTree(dir: 'libs', include: ['*.jar'])


        testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.0.1'
        testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.0.1'
        testCompile group: 'org.junit.platform', name: 'junit-platform-runner', version: '1.0.1'
        testCompile group: 'org.junit.platform', name: 'junit-platform-launcher', version: '1.0.1'

        testRuntime group: 'org.junit.platform', name: 'junit-platform-engine', version: '1.0.1'
        testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'

        testCompile "org.mapsforge:vtm-desktop:$vtmVersion"
        testCompile "org.mapsforge:vtm-desktop:$vtmVersion:natives-linux"
        testCompile "org.mapsforge:vtm-desktop:$vtmVersion:natives-osx"
        testCompile "org.mapsforge:vtm-desktop:$vtmVersion:natives-windows"
        testCompile 'com.kitfox.svg:svg-salamander:1.0'
        testCompile project(":desktop")
        testCompile group: 'org.openjdk.jol', name: 'jol-core', version: '0.9'

    }
}

tasks.eclipse.doLast {
    delete ".project"
}