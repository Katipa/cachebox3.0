buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'
        classpath 'com.mobidevelop.robovm:robovm-gradle-plugin:2.3.4-SNAPSHOT'
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0-M4'
    }
}

allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"

    version = '3.0'
    ext {
        appName = "Cachebox 3.0"
        gdxVersion = '1.9.8-SNAPSHOT'
//        gdxVersion = '1.9.6'
        roboVMVersion = '2.3.4-SNAPSHOT'
        box2DLightsVersion = '1.4'
        ashleyVersion = '1.7.0'
        aiVersion = '1.8.0'
        visUiVersion = '1.4.0-SNAPSHOT'
        vtmVersion = 'master-SNAPSHOT'
//        vtmVersion = '0.8.0'
        slf4jLibgdxVersion = '1.9.7-SNAPSHOT'
        gdxSqliteVersion = '0.4.2-SNAPSHOT'
    }


    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
        maven { url "https://jitpack.io" }
    }
}

project(":desktop") {
    apply plugin: "java"


    dependencies {
        compile project(":core")
        compile project(":gps-simulator")
        compile project(":cb3-file-transfer")
        compile "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        compile "com.badlogicgames.gdx:gdx-box2d-platform:$gdxVersion:natives-desktop"
        compile "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-desktop"
        compile 'com.kitfox.svg:svg-salamander:1.0'
        compile group: 'commons-cli', name: 'commons-cli', version: '1.3.1'
        compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.21.0.1'

        compile "de.longri.gdx-sqlite:gdx-sqlite-platform:$gdxSqliteVersion:natives-desktop"


        //vtm
        compile "org.mapsforge:vtm-gdx:$vtmVersion"
        compile("org.mapsforge:vtm-desktop:$vtmVersion") {
            exclude group: 'com.metsci.ext.com.kitfox.svg'
        }
        compile "org.mapsforge:vtm-desktop:$vtmVersion:natives-linux"
        compile "org.mapsforge:vtm-desktop:$vtmVersion:natives-osx"
        compile "org.mapsforge:vtm-desktop:$vtmVersion:natives-windows"

        //include libs
        compile fileTree(dir: 'libs', include: ['*.jar'])
    }
}

